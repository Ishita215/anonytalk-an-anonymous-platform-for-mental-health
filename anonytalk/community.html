<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnonyTalk Community</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="community.css">
</head>
<body>
    <header class="header glass-effect">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold" style="color: var(--neon-cyan);">AnonyTalk</h1>
            <nav class="flex gap-4">
                <a href="index.html" class="nav-link">Home</a>
                <a href="explore.html" class="nav-link">Explore</a>
                <a href="profile.html" class="nav-link">Profile</a>
            </nav>
        </div>
    </header>
    
    <main class="container">
        <section class="glass-effect p-8 mb-8">
            <h2 class="text-3xl font-bold mb-4">Community Hub</h2>
            <p class="opacity-75">Share thoughts anonymously • Connect securely • Stay private</p>
        </section>
        
        <section class="glass-effect p-6">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-semibold">Recent Conversations</h3>
                <div class="flex gap-2">
                    <button class="category-tag px-3 py-1 rounded-full text-sm">All</button>
                    <button class="category-tag px-3 py-1 rounded-full text-sm">Tech</button>
                    <button class="category-tag px-3 py-1 rounded-full text-sm">Support</button>
                </div>
            </div>
            
            <div id="postsContainer" class="posts space-y-4 mb-6"></div>
            
            <div class="relative">
                <textarea id="postInput" 
                    class="post-input w-full p-4 rounded-lg bg-transparent"
                    placeholder="Share your anonymous thought..."
                    rows="3"></textarea>
                <button id="postButton" 
                    class="absolute right-3 bottom-3 px-4 py-2 rounded-lg transition-all">
                    Post
                </button>
            </div>
        </section>
    </main>

    <script src="community.js"></script>
</body>
</html>
