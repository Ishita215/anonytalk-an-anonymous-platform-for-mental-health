<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>AnonyTalk - Anonymous Conversations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="chat.css">
</head>
<body class="min-h-screen gradient-bg font-poppins text-white">
    <div id="root">
        <div class="anony-talk-container">
            <!-- Navigation Bar -->
            <nav class="glass-header">
                <div class="logo">AnonyTalk</div>
                <div class="nav-buttons">
                    <a href="index.html">
                        <button class="home-btn">Home</button>
                    </a>
                    <button class="login-btn">Login</button>
                    <button class="anonymous-btn">Continue Anonymously</button>
                </div>
            </nav>

            <!-- Chat Section -->
            <main class="main-content">
                <div class="chat-box">
                    <div class="messages">
                        <div class="glass-container message-card">
                            <p>Life is a journey of self-discovery ðŸŒˆ</p>
                            <span class="emotion-tag">contemplative</span>
                        </div>
                        <div class="glass-container message-card">
                            <p>Sometimes silence speaks louder than words ðŸ¤«</p>
                            <span class="emotion-tag">introspective</span>
                        </div>
                    </div>
                </div>

                <!-- Message Input -->
                <div class="message-input">
                    <textarea id="message" placeholder="Share your thoughts anonymously..."></textarea>
                    <button id="send" class="send-btn">Send</button>
                </div>
            </main>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
